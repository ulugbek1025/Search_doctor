{% extends "Home/base.html" %} {% block body_block %}{% load thumbnail %}{% load static %} {% load bootstrap4 %}{% for doctors in doctor %}


<div class="card" style="width: 18rem;   margin-top: 4%; padding: 1%;">
    <img class="card-img-top" src="{% thumbnail doctors.img 1000x5000 crop %} " width="200px;" height="100px;" alt="Card image cap ">
    <div class="card-body ">
        <h5 class="card-title ">{{doctors.name}}</h5>
        <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary ">Go somewhere</a>
    </div>
</div>

{% endfor %}{% endblock %}
